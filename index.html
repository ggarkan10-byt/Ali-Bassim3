<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق عمال العراق - الموقع الرسمي</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --text-color: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: var(--primary-color);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        h1 { color: var(--primary-color); margin-bottom: 15px; font-size: 1.8rem; }
        p { line-height: 1.8; color: #666; margin-bottom: 25px; }
        .download-btn {
            display: block;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, background 0.2s;
        }
        .download-btn:hover {
            background-color: #219150;
            transform: translateY(-2px);
        }
        .footer-note {
            font-size: 0.85rem;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">عمال العراق</div>
    <h1>تطبيق عمال العراق</h1>
    <p>
        أهلاً بك في المنصة الرسمية لتطبيق عمال العراق. التطبيق الأول لربط المواطنين بأفضل أصحاب المهن والحرفيين في جميع المحافظات.
    </p>
    
    <a href="https://www.mediafire.com/file/vm574umm6d4kx5r/workiq.apk/file" class="download-btn">
        اضغط هنا لتحميل التطبيق (APK)
    </a>

    <div class="footer-note">
        * إذا ظهر لك تحذير "ملف قد يكون ضاراً"، اختر "التنزيل على أي حال" لأن التطبيق آمن وموثق.
    </div>
</div>

</body>
</html>
